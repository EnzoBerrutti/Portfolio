<section class="sect-project">
    <h2>Proyectos</h2>
    <div class="cont-all">
        <article class="cont-project" *ngFor="let project of project" >
            <div class="cont-image" >
                <img class="image-albumize" [src]="project.imagenUrl" alt="">
    
            </div>
            
            <div class="desc-project">
                <h3>{{project.titulo}}</h3>
                <ul class="list-leng">
                    <li class="li-leng" *ngFor="let tecnologia of project.tecnologias">{{ tecnologia }}</li>
                    
                </ul>
                <p>{{project.descripcion}} </p>
                <ul class="list-leng">
                    <li class="li-code"><a [href]="project.codigoUrl"><i class="fa-brands fa-github" style="vertical-align: middle;"></i> Code</a></li>
                    <li class="li-code"><a [href]="project.verUrl"><i class="fa-solid fa-link" style="vertical-align: middle;"></i> Preview</a></li>
    
                    
                </ul>
            </div>
        
        </article>

    </div>
    

</section>
